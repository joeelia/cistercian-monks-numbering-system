        <img class="w-20 md:w-40 h-auto" src="./public/abby.png" />
        <img class="w-20 md:w-40 h-auto -mt-1 md:-mt-20" src="./public/temple.png" />
        <img class="w-20 md:w-40 h-auto -mt-1 md:-mt-20" src="./public/wackarz.png" />
      </div>
      <div
        class="hidden md:block z-0 absolute inset-y-0 -mt-36 md:-mt-0 top-1/4 md:top-0 right-0 w-56 -mr-10 md:-mr-1 translate-x-1/3 ..."
      >
        <img class="w-36 md:w-40 h-80" src="./public/bento.png" />
        <img class="w-36 md:w-40 h-72 -mt-4" src="./public/card.png" />
      </div>

      <div class="relative px-6 lg:px-8">
        <div class="mx-auto max-w-3xl pt-10 pb-32 sm:pt-20 sm:pb-40">
          <div>
            <div>
              <h1 class="font-serif text-4xl font-bold tracking-tight text-center sm:text-6xl uppercase text-[#9A7F65]">
                The Cistercian monks numbering system
              </h1>
              <p class="mt-6 text-lg leading-8 text-gray-600 text-center text-[#9A7F65]">
                The Cistercian monks invented a numbering system in the 13th century which meant that any number from 1
                to 9999 could be written using a single symbol.
              </p>
              <div class="mt-8 flex flex-col gap-x-4 mx-auto text-center justify-center" x-data="cistercian">
                <input
                  x-model="number"
                  x-on:change.debounce="changeSvgValue($event)"
                  type="number"
                  class="flex-1 w-1/2 outline-none rounded-full p-4 text-xl font-black mx-auto text-center"
                  min="1"
                  max="9999"
                />
                <div class="mx-auto flex-1">
                  <svg
                    x-html="svgValue"
                    class="w-56 h-56"
                    viewBox="0 0 70 70"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <rect width="70" height="70" fill="white" />
                    <path d="M35 12L51 12" stroke="black" stroke-width="2" stroke-linecap="round" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
